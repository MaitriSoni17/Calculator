<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div
            class="child container bg-transparent pt-4 pb-4 d-flex flex-column align-items-center justify-content-center">
            <input type="text" class="border rounded-top-5 bg-transparent w-75 p-3 fs-2 fw-bold text-white text-end"
                name="screen" id="screen">
            <table class="w-75 rounded-bottom-5 table-sm border-0">
                <tr class="mt-5">
                    <td class="w-25 bg-transparent text-center bg-warning-subtle bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">C</button></td>
                    <td class="w-25 bg-transparent text-center bg-success-subtle bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">AC</button></td>
                    <td class="w-25 bg-transparent text-center bg-body-secondary bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">(</button></td>
                    <td class="w-25 bg-transparent text-center bg-body-secondary bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">)</button></td>
                </tr>
                <tr>
                    <td class="w-25 bg-transparent text-center bg-body-secondary bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">+</button></td>
                    <td class="w-25 bg-transparent text-center bg-body-secondary bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">-</button></td>
                    <td class="w-25 bg-transparent text-center bg-body-secondary bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">*</button></td>
                    <td class="w-25 bg-transparent text-center bg-body-secondary bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">/</button></td>
                </tr>
                <tr>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">7</button></td>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">8</button></td>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">9</button></td>
                    <td class="w-25 bg-transparent text-center bg-body-secondary bg-opacity-75 mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">%</button></td>
                </tr>
                <tr>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">4</button></td>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">5</button></td>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">6</button></td>
                    <td class="w-25 bg-transparent text-center mb-2 bg-danger-subtle rounded-start-0 rounded-bottom-5"
                        rowspan="3"><button class="fs-1 fw-bold bg-transparent border border-0 text-white">=</button>
                    </td>
                </tr>
                <tr>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">3</button></td>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">2</button></td>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">1</button></td>
                </tr>
                <tr>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">0</button></td>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">00</button></td>
                    <td class="w-25 bg-transparent text-center mb-2"><button
                            class="fs-3 bg-transparent border border-0 text-white">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>

</html>
